<!doctype html>
<html lang="ko">

    <title>폼 요소 이해</title>
  </head>
  <body>
    <main style="display: flex; flex-direction: column; width: 30rem; gap: 2rem">
      <input type="text" placeholder="기본 텍스트 입력" />

          <input type="checkbox" />
          <label>구름</label>
        </div>
        <div>
          <input type="checkbox" />
          <label>프론트</label>
        </div>
        <div>
          <input type="checkbox" />
          <label>백엔드</label>
        </div>
      </article>
      <article style="display: flex; flex-direction: row; gap: 1rem">
        <div>
          <input type="radio" name="answer" />
          <label>예</label>
        </div>
        <div>
          <input type="radio" name="answer" />
          <label>아니오</label>
        </div>
      </article>
    </main>
  </body>
</html>
