<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>외부 스타일</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <article class="card-container">
        <div class="content-wrapper">
          <div class="image-wrapper">
            <img
              src="https://biz.giftishow.com/Resource/goods/G00000182630/G00000182630.jpg"
              class="image" />
          </div>
          <div class="left-content-wrapper">
            <div>
              <small>교보문고 기프트카드</small>
              <h2 class="item-title">교보문고 기프트카드 교환권 1만원권</h2>
              <span class="quantity">44개 남음</span>
            </div>
            <div class="bottom-content-wrapper">
              <div class="cost-wrapper">
                <img
                  src="https://media.discordapp.net/attachments/832989828252696639/1276032483246215240/image.png?ex=66c80d5b&is=66c6bbdb&hm=4a43617cd5e33ac17dabb1aeb8219da7a6b0620e74ce19e53c0a317d04ba3cd8&=&format=webp&quality=lossless&width=110&height=112"
                  class="coin-icon" />
                <strong class="cost-text">350개</strong>
              </div>
              <div>
                <button class="buy-button">구름 조각이 부족해요!</button>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
