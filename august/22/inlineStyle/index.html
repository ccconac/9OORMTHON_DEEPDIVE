<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>인라인 스타일</title>
  </head>
  <body style="padding: 0; margin: 0">
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100vw;
        height: 100vh;
      ">
      <article
        style="
          display: flex;
          align-items: center;
          justify-content: center;

          width: 48rem;
          height: 15.75rem;

          padding: 1.5rem;

          border: 0.063rem solid #e8e8ee;
          border-radius: 0.5rem;

          object-fit: cover;
        ">
        <div
          style="
            display: flex;
            flex: 1 1 auto;
            width: 32rem;
            height: 15rem;
            gap: 1.5rem;
            padding: 0;
          ">
          <div style="width: 15.625rem">
            <img
              src="https://biz.giftishow.com/Resource/goods/G00000182630/G00000182630.jpg"
              style="width: 100%; height: 100%; object-fit: cover" />
          </div>
          <div
            style="
              display: flex;
              flex-direction: column;
              justify-content: space-between;
              letter-spacing: -0.0125rem;

              width: 70%;
            ">
            <div>
              <small>교보문고 기프트카드</small>
              <h2 style="margin: 0.2rem 0 0.5rem -0.1rem">교보문고 기프트카드 교환권 1만원권</h2>
              <span style="font-size: 0.875rem; color: #858899">44개 남음</span>
            </div>
            <div style="display: flex; flex-direction: column; gap: 0.875rem">
              <div style="display: flex; flex-direction: row; align-items: center; gap: 0.325rem">
                <img
                  src="https://media.discordapp.net/attachments/832989828252696639/1276032483246215240/image.png?ex=66c80d5b&is=66c6bbdb&hm=4a43617cd5e33ac17dabb1aeb8219da7a6b0620e74ce19e53c0a317d04ba3cd8&=&format=webp&quality=lossless&width=110&height=112"
                  style="width: 2rem; height: 2rem; margin-left: -0.325rem" />
                <strong style="font-size: 1.25rem">350개</strong>
              </div>
              <div>
                <button
                  style="
                    width: 100%;
                    height: 3.25rem;

                    padding: 0.875rem 1.5rem;

                    color: #525463;
                    font-size: 1rem;
                    font-weight: 600;

                    background-color: #f4f4f4;

                    border: none;
                    border-radius: 0.5rem;
                  ">
                  구름 조각이 부족해요!
                </button>
              </div>
            </div>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
