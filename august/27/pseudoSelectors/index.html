<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 선택자</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <form>
        <label>입력 1</label>
        <input type="text" />
      </form>
      <form>
        <label>입력 2</label>
        <input type="text" disabled="disabled" />
      </form>
      <form>
        <input type="checkbox" />
        <label>선택 1</label>
      </form>
      <form>
        <input type="checkbox" checked="checked" />
        <label>선택 2</label>
      </form>
    </main>
  </body>
</html>
